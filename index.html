<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines OpenAI BOT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("assets/Abstract 3d render.jpg"); /* Замените на путь к вашему изображению */
            background-size: cover;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .outer-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .btn:focus, .btn:active {
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h1 style="color: azure; font-size: 8vw; font-family: 'Kanit', sans-serif; font-weight: 400; font-style: normal;">OpenAI MINES</h1>
            <h1 style="color: azure; font-size: 4vw; font-family: 'Kanit', sans-serif; font-weight: 400; font-style: normal;">@mines_openai_bot</h1>
            <div class="photo-container" style="border: 2px solid rgb(188,19,254); width: 55%; display: block; margin: 40px auto 20px auto; box-shadow: 0 0 30px 10px rgb(188,19,254); border-radius: 7px">
                <img src="assets/232.png" style="border-radius: 7px" class="img-fluid rounded" alt="Фотография">
            </div>
            <button class="btn btn-primary mt-3" style="padding: 2px 30px; font-size: 6vw; font-family: 'Kanit', sans-serif; font-weight: 400; font-style: normal; color: rgb(255,186,0); background-color: rgb(106,90,205); border: none" onclick="generateNumber()">Get Signal</button>

        </div>
        <form action="https://1weawx.com/v3/2158/1win-mines#tl4l" target="_blank">
        <button class="btn btn-primary mt-3" style="padding: 6px 23px; font-size: 3vw; font-family: 'Kanit', sans-serif; font-weight: 400; font-style: normal; color: rgb(255,186,0); background-color: rgb(106,90,205); border: none">GAME HERE</button>
        </form>
    </div>

    <script>
        const loadingGif = "assets/load.gif";
        const images = [
            "assets/mines1.jpg",
            "assets/mines2.jpg",
            "assets/mines3.jpg",
            "assets/mines4.jpg",
            "assets/mines5.jpg",
            "assets/mines6.jpg",
            "assets/mines7.jpg",
            "assets/mines8.jpg",
            "assets/mines9.jpg",
            "assets/mines10.jpg",
            "assets/mines11.jpg",
            "assets/mines12.jpg",
            "assets/mines13.jpg",
            "assets/mines14.jpg",
            "assets/mines15.jpg",
            "assets/mines16.jpg",
        ];
        function generateNumber() {
    // Сначала показываем гифку загрузки
            document.querySelector(".photo-container img").src = loadingGif;
            const randomDelay = Math.random() + 2;
            // Через 1 секунду заменяем её на случайное изображение
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * images.length);
                const randomImage = images[randomIndex];
                document.querySelector(".photo-container img").src = randomImage;
            }, 2580); // 1000 миллисекунд = 1 секунда
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
